<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily DSA</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <header>
        <img class="logo" src="./assets/icon.png" height="30px"/>
        <div class="greeting">Hello&nbsp<div class="name">Coder</div>!!</div>
        <div class="setting">
            <img class="st_high" src="./assets/setting_high.png" height="30px"/>
            <img class="st" src="./assets/setting.png" height="30px"/>
        </div>

    <div class="message">
        <div class="incomplete" style="color: #dc3545;">"Solve today or Regret tomorrow"</div>
        <div class="complete" style="color: #198754;;">Successü•≥</div>
    </div>
    <form class="login">
        <label for="username" >Name</label>
        <input id="username" name="username" type="text"/>
        <label for="cf_username">Codeforces username</label>
        <input id="cf_username" name="cf_username" type="text"/>
        <label for="lc_username">Leetcode username</label>
        <input id="lc_username" name="lc_username" type="text"/>
        <label for="min_cf">CF problems goal</label>
        <input id="min_cf" name="min_cf" type="number"/>
        <label for="min_lc">LC problems goal</label>
        <input id="min_lc" name="min_lc" type="number"/>
        <div class="submit"><input type="submit" id="submit" /></div>
    </form>
